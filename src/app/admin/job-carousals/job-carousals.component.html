
<div class="btn-primary-1 mr-12" style="padding:0;float:right;margin: 50px 145px 50px 0px"
   (click)="addCarosoulDialog()">
  <a  class="btn-1 btn"><img  alt=".." src="../../../assets/icons/add.png"><span > Add New Slider</span></a>
</div>
<section class="ptb-20">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <ng-container matColumnDef="jobID">
                      <mat-header-cell *matHeaderCellDef>Job ID</mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.job_id}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="title">
                      <mat-header-cell *matHeaderCellDef>Slider Title</mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.slider_title}} </mat-cell>
                  </ng-container>
                 
                  <ng-container matColumnDef="image">
                      <mat-header-cell *matHeaderCellDef> Image</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                       <img style="width: 50px" src="{{baseUrl}}{{element.slider_image}}">  </mat-cell>
                  </ng-container>
                  
                  <ng-container matColumnDef="action">
                      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                      <mat-cell *matCellDef="let element">
                          <img src="./../../../assets/icons/login.png" class="img-w-35-mr-5"  
                          routerLinkActive=".active" title="Edit" (click)="editCarosoulDialog(element)">          
                              
                            <img src="./../../../assets/icons/delete.png" class="img-w-35-mr-5"
                          routerLinkActive=".active" title="Delete" (click)="deleteCarousal(element.id,index)">
                      </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPages*10 };let i = index"></mat-row>
              </mat-table>
              <!-- <div class="pagination">
                  <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
              </div> -->
          </div>
      </div>
  </div>
</section>
