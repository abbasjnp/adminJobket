<section>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  <!-- Fasting-Hours Column -->
                  <!-- Weight Column -->
                  <ng-container matColumnDef="title">
                      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="exercise_icon">
                      <mat-header-cell *matHeaderCellDef> Exercise Icon </mat-header-cell>
                      <mat-cell *matCellDef="let element"> 
                        <img  src="{{baseUrl}}{{element.exercise_icon}}" width="80px" alt="">  
                      </mat-cell>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="exercise_image">
                      <mat-header-cell *matHeaderCellDef> Exercise Image </mat-header-cell>
                      <mat-cell *matCellDef="let element"> 
                          <img  src="{{baseUrl}}{{element.exercise_image}}" width="80px" alt="">  
                      </mat-cell>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="met">
                      <mat-header-cell *matHeaderCellDef> Met </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.met}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="duration">
                      <mat-header-cell *matHeaderCellDef> Duration </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.duration}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="is_active">
                      <mat-header-cell *matHeaderCellDef> Is Active </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.is_active}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                    <mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                        <button mat-button (click)="openDialog(element.id)">
                            <i class="fa fa-edit"></i>
                        </button>
                    </mat-cell>
                </ng-container>
                 
                  <mat-header-row *matHeaderRowDef="displayedColumns "></mat-header-row>
                  <mat-row
                      *matRowDef="let row; columns: displayedColumns | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPages*10 } "
                      (click)="applyJob(row.id) ">
                  </mat-row>
              </mat-table>
              <div class="pagination ">
                  <pagination-controls (pageChange)="pageChange($event) "></pagination-controls>
              </div>
          </div>
      </div>
  </div>
</section>
