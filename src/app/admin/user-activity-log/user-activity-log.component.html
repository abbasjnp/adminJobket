<section class="content-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li style="color:black;">
                        <i class="fa fa-home"></i>
                        <a href="#">Dashboard </a>
                    </li>
                    <li style="color:#e43302">Activity Log</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="ptb-20">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="employee-header">
                    <h2>Activity</h2>
                </div>
            </div>
            <div class="col-md-6" *ngIf="false">
                <div class="right">
                    <button type="button" class="filter-from-input-box-button"><img src="../../../../assets/icons/filter.png"> Filter</button>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="search">
        <div class="form-group">
            <button class="btn" (click)="search()"><i class="fa fa-search"></i></button>
            <input type="text" class="form-control" placeholder="Search by Email-ID/Jobseeker-ID" [(ngModel)]="searchText">
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="request-type">
                        <mat-header-cell *matHeaderCellDef> Request Type </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.request_type}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="message">
                        <mat-header-cell *matHeaderCellDef> Message </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.message}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="timestamp">
                        <mat-header-cell *matHeaderCellDef> Timestamp </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.timestamp}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPages*10 }"></mat-row>
                </mat-table>
                <div *ngIf="message != ''">{{message}}</div>
                <div class="pagination">
                    <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
