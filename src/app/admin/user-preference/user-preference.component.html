<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                        <mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                            <a (click)="goTOUserDetails(element)">{{element.email}}</a>
                        </mat-cell>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="category">
                        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="location">
                        <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.location}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="promotional_mail">
                        <mat-header-cell *matHeaderCellDef>Promotional Mail </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <td mat-cell *ngIf="element.promotional_mail==true">Yes</td>
                            <td mat-cell *ngIf="element.promotional_mail==false">No</td>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalPages*10 }" (click)="snsUserDetails(row.user_id)">
                    </mat-row>
                </mat-table>
                <div class="pagination ">
                    <pagination-controls (pageChange)="pageChange($event) "></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
